      <div class="col-1" *ngIf="isChecked()" (click)="check()">[x]</div>
      <div class="col-1" *ngIf="!isChecked()" (click)="onDamaiClick()">[&nbsp;&nbsp;]</div>
      <div class="col-1" (click)="onDamaiClick()">{{damai.id}}</div>
      <div class="col-2">{{damai.name | uppercase | lowercase}}</div>
      <div class="col-1">{{damai.sex | sexName}}</div>
      <div class="col-2"><a target="_blank" href="http://github.com/{{damai.project}}">{{damai.project}}</a></div>
      <div class="col-1">{{damai.exam1}}</div>
      <div class="col-1">{{damai.exam2}}</div>
      <div class="col-1">{{damai.exam3}}</div>
      <div class="col-2"><a routerLink="/damai/edit/{{damai.id}}">编辑</a> <span appHighlight (click)="delete()">删除</span></div>
